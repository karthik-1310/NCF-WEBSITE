version: "3.8"

services:
  postgres:
    image: postgres:14
    environment:
      POSTGRES_DB: pocketguide_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/pocketguide_db
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - SECRET_KEY=development_secret_key
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
    command: python run.py

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - REACT_APP_API_URL=http://localhost:5000
    depends_on:
      - backend
    command: npm start

  data-ingestion:
    build: ./backend
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/pocketguide_db
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
    command: python run_complete_ingestion.py
    profiles:
      - data-load

volumes:
  postgres_data:
